# Use Zsh shell
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh

# Unbind the default prefix key
unbind C-b

# Use Alt-j as the prefix key
set -g prefix M-j
bind M-j send-prefix

# Reload tmux config with Alt-j then r
bind r source-file ~/.dotfiles/jay/.config/tmux/tmux.conf \; display-message " Reloaded tmux.conf"

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H resize-pane -L 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind | split-window -h
bind - split-window -v

set -g mouse on

# ─── Status Bar (Minimal + Gruvboxy) ───────────────────────────
set -g status on
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left " #[fg=green]#S #[fg=white]| "
set -g status-right "#[fg=orange]%H:%M "

# ─── Better copy mode ──────────────────────────────────────────
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# ─── Quality of Life ───────────────────────────────────────────
# Start numbering windows at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable 256 colors
set -g default-terminal "screen-256color"

# Scrollback
set -g history-limit 10000

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'
