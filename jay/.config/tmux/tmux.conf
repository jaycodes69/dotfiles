# ~/.config/tmux/tmux.conf

# ─── Shell ──────────────────────────────────────────────────────
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh

# ─── Prefix Key (Alt-j) ─────────────────────────────────────────
unbind C-b
set -g prefix M-j
bind M-j send-prefix

# ─── Reload Config (Alt-j + r) ──────────────────────────────────
bind r source-file ~/.dotfiles/jay/.config/tmux/tmux.conf \
  \; display-message "✓ Reloaded tmux.conf"

# ─── Window (i3-style Workspace) Management ─────────────────────
set -g base-index 1
setw -g pane-base-index 1

# Alt-[1–9] → Switch windows (workspaces)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Alt-n/p → Next/Prev window
bind -n M-n next-window
bind -n M-p previous-window

# Alt-j + c → New window, , to rename, & to kill
bind c new-window
bind , command-prompt "rename-window %%"
bind & confirm-before -p "Kill window #W?" kill-window

# ─── Mouse & Copy Mode (Vim Style) ──────────────────────────────
set -g mouse on
setw -g mode-keys vi

# Alt-j + v → Enter visual copy mode
bind v copy-mode -e

# Inside copy mode: v to select, y to yank, q to quit
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi q send -X cancel

# ─── Appearance (Gruvbox-style Minimal) ─────────────────────────
set -g status on
set -g status-interval 5
set -g status-bg black
set -g status-fg white
set -g status-left-length 20
set -g status-right-length 50
set -g status-justify centre

set -g status-left " #[fg=green]#S #[fg=white]|"
set -g status-right '#{prefix_highlight} | %H:%M '

setw -g window-status-format " #[fg=white]#I:#W "
setw -g window-status-current-format " #[fg=yellow]#I:#W "
set-option -g status-position top   

# ─── Terminal & History ─────────────────────────────────────────
set -g default-terminal "screen-256color"
set -g history-limit 10000

# ─── FZF Integration (Alt-f f) ──────────────────────────────────
set-environment -g TMUX_FZF_LAUNCH_KEY "M-f"
set-environment -g TMUX_FZF_LAUNCH_KEY2 "f"
set-environment -g TMUX_FZF_OPTIONS "-p -w 62% -h 48% -m"

# ─── Plugins ────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'sainnhe/tmux-fzf'

set -g @continuum-restore 'on'
# ─── Initialize TPM (Always last) ───────────────────────────────
run '~/.tmux/plugins/tpm/tpm'
